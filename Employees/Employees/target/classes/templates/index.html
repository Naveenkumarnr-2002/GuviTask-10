<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="row col-6 ">
        <div class="card" style="width:25rem;">
            <div class="card-body">
                <h1 class="card-title">Employee Details</h1>
                <hr>

                <div class="btn-group d-flex justify-content-center gap-1">
                    <form th:action="@{/save}" th:object="${employee}" method="post">
                        ID: <input class="form-control" type="text" th:field="*{id}"/><br/>
                        Name: <input class="form-control" type="text" th:field="*{name}"/><br/>
                        Email: <input class="form-control" type="email" th:field="*{email}"/><br/>
                        Location: <input class="form-control" type="text" th:field="*{location}"/><br/>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
