<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4 col-8 d-flex justify-content-center">
    <div class="row ">
        <div class="">
        <h2 class="d-flex justify-content-center">Employees List</h2>
        <table class="table table-bordered d-flex justify-content-center">
            <tr >
                <th>Employess Name's</th>

            </tr>
            <tr >
                <td>
                    <ul>
                        <li th:each="emp : ${employees}" class="mb-2">
                            <span th:text="${emp.name}"></span> |
                            <a class="btn btn-secondary btn-sm" th:href="@{'/display/' + ${emp.id}}">View Details</a>

                        </li>

                    </ul>
                </td>

            </tr>
        </table>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center"><a href="/" class="btn btn-secondary">Home</a></div>

</body>
</html>
